---
# Create the docker container for PlexPy 

- name: Create directories 
  file: 
    path: '{{ item }}'
    recurse: yes
    state: directory
    owner: '{{ userid }}'
    group: '{{ groupid }}'
    mode: 0775
  with_items:
    - /home/docker/flexget/config
    - /home/docker/flexget/downloads

- name: Copy config file
  template:
    src: config.j2
    dest: /home/docker/flexget/config/config.yml
    owner: '{{ userid }}'
    group: '{{ groupid }}'
    mode: 0644

- name: Create systemd service
  template:
    src: service.j2
    dest: /etc/systemd/system/flexget.service
    owner: root
    group: root
    mode: 0644

- name: Start service
  systemd:
    name: flexget.service
    state: started
    daemon_reload: yes

- name: Enable service
  systemd:
    name: flexget.service
    enabled: yes
  
- name: Set password
  command: /usr/bin/docker exec flexget /sbin/setuser abc "rm /config/.config-lock; /usr/local/bin/flexget -c /config/config.yml web passwd '{{ flexget_passwd }}'"
  register: exec_output
  
- name: Check password setting
  debug: msg='{{ exec_output.result }}'
   
    
